<!DOCTYPE html>
<html class="bg-slate-200">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VNProxy Settings</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="popup.js"></script>
  </head>

  <body class="px-0 bg-slate-200">
    <header class="gtx-header">
      <img src="/images/logo.png" alt="" style="width: 40%; height: 70%" />
    </header>
    <div class="relative p-2" id="body">
      <div class="grid">
        <div class="col-12">
          <div class="lg:mt-5">
            <div class="flex flex-col-reverse xl:flex-row flex-col">
              <div class="flex-1 xl:mt-0">
                <div class="d-flex" style="margin-bottom: 8px">
                  <label>Trạng thái: </label>
                  <span id="proxy-status" class="text-danger"
                    >• Chưa kết nối</span
                  >
                </div>
                <form class="form_action form" action="" method="post">
                  <div class="grid grid-cols-12 gap-x-5">
                    <div class="col-span-12 2xl:col-span-6">
                      <div>
                        <div
                          id="api_key_error"
                          class="text-error"
                          name="api_key_error"
                        ></div>

                        <div id="ip-info">
                          <p class="value">
                            Public IPv4:
                            <span
                              id="public_ipv4"
                              class="text-success"
                              style="background: transparent"
                              >Đang chờ</span
                            >
                          </p>
                          <p class="value">
                            Public IPv6:
                            <span
                              id="public_ipv6"
                              class="text-success"
                              style="background: transparent"
                              >Đang chờ</span
                            >
                          </p>
                          <p class="value">
                            Thời gian hết hạn proxy:
                            <span
                              id="timeout"
                              class="text-success"
                              style="background: transparent"
                              >-</span
                            >
                          </p>
                          <p
                            class="value"
                            style="margin: 0; background: transparent"
                          >
                            Thời gian đếm ngược đến lượt đổi tiếp theo:
                            <span
                              id="next_time"
                              class="text-success"
                              style="background: transparent"
                              >0 giây</span
                            >
                          </p>
                        </div>
                      </div>
                      <div
                        class="container-change-ip"
                        style="margin-right: 8px; margin-top: 8px"
                      >
                        <div class="flex-s">
                          <label>Tự động đổi IP: </label>
                          <label class="switch">
                            <input
                              id="is-auto-change"
                              type="checkbox"
                              value="false"
                            />
                            <span
                              class="slider round"
                              style="margin-left: 4px"
                            ></span>
                          </label>
                        </div>

                        <div class="flex-s">
                          Sau
                          <input
                            class="ml-3"
                            type="number"
                            value="60"
                            id="time-change-ip"
                          />
                        </div>
                      </div>
                      <div class="mb-32">
                        <label>Loại IP muốn dùng</label>
                        <div class="flex flex-row mt-2">
                          <div class="form-check mr-4">
                            <input
                              id="radio-switch-5"
                              class="form-check-input"
                              type="radio"
                              name="proxy_type"
                              value="ipv4"
                              checked
                            />
                            <label class="form-check-label" for="radio-switch-5"
                              >IPv4</label
                            >
                          </div>
                          <div class="form-check mr-4 sm:mt-0">
                            <input
                              id="radio-switch-5"
                              class="form-check-input"
                              type="radio"
                              name="proxy_type"
                              value="ipv6"
                            />
                            <label class="form-check-label" for="radio-switch-5"
                              >IPv6</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="mb-32">
                        <label>Thay đổi IP</label>
                        <div class="flex flex-row mt-2">
                          <div class="form-check mr-3">
                            <input
                              id="radio-switch-change-ip"
                              class="form-check-input"
                              type="radio"
                              name="change_ip_type"
                              value="change"
                            />
                            <label
                              class="form-check-label"
                              for="radio-switch-change-ip"
                              >Đổi IP mới</label
                            >
                          </div>
                          <div class="form-check mr-3 sm:mt-0">
                            <input
                              id="radio-switch-change-ip"
                              class="form-check-input"
                              type="radio"
                              name="change_ip_type"
                              value="keep"
                              checked
                            />
                            <label
                              class="form-check-label"
                              for="radio-switch-change-ip"
                              >Giữ IP Hiện Tại</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="mb-32" id="location_area">
                        <label for="location_key" class="form-label"
                          >Địa điểm:</label
                        >
                        <select
                          id="location_select"
                          name="location_key"
                          class="form-control browser-default custom-select"
                        >
                          <option value="">Tất cả</option>
                        </select>
                      </div>
                      <div>
                        <label for="api_key" class="form-label">API Key:</label>
                        <input
                          id="api_key"
                          type="text"
                          class="form-control"
                          name="api_key"
                          placeholder="Nhập API Key"
                          value=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="button-action">
                    <button
                      type="button"
                      class="btn btn-success text-end text-white mt-3 mr-2"
                      id="btn-connect"
                    >
                      Kết nối
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger text-end mt-3"
                      id="btn-disconnect"
                    >
                      Hủy kết nối
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
